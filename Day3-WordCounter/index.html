<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter </title>
    <link rel="stylesheet" href="styles.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    

</head>
<body >
    <div class="bg">
        <center><h1>Word Counter</h1></center>
        <main>
        <div class="box">
          <div class="bg-text">
            <div id="counters">
                <p id="characters">Characters: <span id="char">0</span></p>
                <p id="spaces">Spaces: <span id="space">0</span></p>
                <p id="words">Words: <span id="word">0</span></p>
                <p id="lines">Lines: <span id="line">0</span></p>
            </div>
            <textarea name="my-field" id="my-field" rows="10" autocomplete="off">Enter text here...</textarea>
          </div>
        </div>  
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
